@(user:Option[User])(content: Html)	

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SwimMeetAlerts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">	
    <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/main.css")"> 
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="@routes.Assets.at("js/html5shiv.js")"></script>
    <![endif]-->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>        
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="@routes.Assets.at("js/handlebars-v1.3.0.js")"></script>
	<script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Swim Meet Alerts</a>
      </div>
      <div class="collapse navbar-collapse" id="navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Swimmers <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="#">Swimmer A</a></li>
              <li><a href="#">Swimmer B</a></li>
              <li class="divider"></li>
              <li><a href="#">Add Swimmer</a></li>
            </ul>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
 			@user match {
				case Some(guy) => {
					<li>
				     <a class="btn btn-default" style="margin-right: 20px" href="@routes.Auth.logout">Sign Out</a>
				    </li>
				} 
				case None => {            
                   @helper.form(routes.Auth.authenticate, 'class -> "navbar-form") {            
                      <div class="form-group">         
                        <input type="text" class="form-control" name="email" placeholder="Email" value="">
                      </div>
                      <div class="form-group">         
                        <input type="password" class="form-control" name="password" placeholder="Password">
                      </div>
                      <button type="submit" class="btn btn-primary">Sign in</button>
                      <a class="btn btn-info" href="@routes.Signup.form">Sign Up</a>
                      
                    }
                }
            }       
        </ul>
      </div> <!-- navbar-collapse -->
    </div> <!-- navbar -->

    <div class="container">
      <div class="row">
        <div class="col-md-12">
        @content
        </div>
      </div>
    </div> <!-- /container -->

  </body>
</html>
